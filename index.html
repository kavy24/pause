
  <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PAUSE.</title>

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #111;
  color: #fff;
  max-width: 700px;
  margin: 60px auto;
  padding: 20px;
}

h1 {
  font-size: 42px;
  letter-spacing: 2px;
  margin-bottom: 0;
}

.tagline {
  color: #aaa;
  margin-top: 5px;
  margin-bottom: 30px;
}

textarea {
  width: 100%;
  height: 140px;
  background: #222;
  border: none;
  padding: 15px;
  color: #fff;
  font-size: 16px;
  resize: none;
}

button {
  margin-top: 15px;
  padding: 12px 20px;
  background: #00ff99;
  border: none;
  font-weight: bold;
  cursor: pointer;
  font-size: 14px;
}

button:hover {
  opacity: 0.8;
}

pre {
  margin-top: 30px;
  background: #1a1a1a;
  padding: 20px;
  white-space: pre-wrap;
  border-left: 4px solid #00ff99;
}

.loading {
  color: #00ff99;
}
</style>
</head>

<body>

<h1>PAUSE.</h1>
<p class="tagline">Before you react.</p>

<textarea id="input" placeholder="Paste what happened or what you're about to send..."></textarea>
<button onclick="analyze()">ANALYZE</button>

<pre id="output"></pre>

<script>
async function analyze() {

  const text = document.getElementById("input").value.trim();
  const output = document.getElementById("output");

  if (!text) {
    output.innerText = "Write something first.";
    return;
  }

  output.innerText = "Analyzing...";
  output.classList.add("loading");

  const prompt = `
You are an emotional clarity engine.

Respond exactly in this structure:

1. Emotional Temperature (1-10):
2. What You're Likely Feeling:
3. Whatâ€™s Actually Happening:
4. Where You Might Be Misreading:
5. Calmer Interpretation:
6. Smartest Next Move:
7. If Needed, A Calmer Rewrite:

Keep tone modern, sharp, grounded. No therapy talk.

Situation:
${text}
`;

  try {

    const response = await fetch(
      "https://api-inference.huggingface.co/models/google/flan-t5-large",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          inputs: prompt,
          parameters: { max_new_tokens: 300 }
        })
      }
    );

    const data = await response.json();

    output.classList.remove("loading");

    if (Array.isArray(data) && data[0]?.generated_text) {
      output.innerText = data[0].generated_text;
    } 
    else if (data.generated_text) {
      output.innerText = data.generated_text;
    }
    else if (data.error) {
      output.innerText = "Model warming up. Wait 30 seconds and try again.";
    }
    else {
      output.innerText = "Model busy. Try again.";
    }

  } catch (error) {
    output.classList.remove("loading");
    output.innerText = "Free model rate limited. Try again shortly.";
  }
}
</script>

</body>
</html>
