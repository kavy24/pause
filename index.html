<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PAUSE.</title>

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #111;
  color: #fff;
  max-width: 700px;
  margin: 60px auto;
  padding: 20px;
}

h1 {
  font-size: 42px;
  letter-spacing: 2px;
}

.tagline {
  color: #aaa;
  margin-bottom: 30px;
}

textarea {
  width: 100%;
  height: 140px;
  background: #222;
  border: none;
  padding: 15px;
  color: #fff;
  font-size: 16px;
}

button {
  margin-top: 15px;
  padding: 12px 20px;
  background: #00ff99;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  opacity: 0.8;
}

pre {
  margin-top: 30px;
  background: #1a1a1a;
  padding: 20px;
  white-space: pre-wrap;
}
</style>
</head>

<body>

<h1>PAUSE.</h1>
<p class="tagline">Before you react.</p>

<textarea id="input" placeholder="Paste what happened or what you're about to send..."></textarea>
<button onclick="analyze()">ANALYZE</button>

<pre id="output"></pre>

<script>
async function analyze() {
  const text = document.getElementById("input").value.trim();
  const output = document.getElementById("output");

  if (!text) {
    output.innerText = "Write something first.";
    return;
  }

  output.innerText = "Reading the situation...";

  const prompt = `
You are an emotional clarity engine.

Respond in this structure:

1. Emotional Temperature (1-10):
2. What You’re Likely Feeling:
3. What’s Actually Happening:
4. Where You Might Be Misreading:
5. Calmer Interpretation:
6. Smartest Next Move:
7. If Needed, A Calmer Rewrite:

Keep tone sharp, modern, grounded. No therapy talk. No disclaimers.

Situation:
${text}
`;

  try {
    const response = await fetch(
      "https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.2",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: prompt })
      }
    );

    const data = await response.json();

    if (Array.isArray(data)) {
      output.innerText = data[0].generated_text.replace(prompt, "");
    } else {
      output.innerText = "Model is busy. Try again in a moment.";
    }

  } catch (error) {
    output.innerText = "Something went wrong. Try again.";
  }
}
</script>

</body>
</html>
